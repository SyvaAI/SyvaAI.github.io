  <!-- Runtime geoblocking logic for sanctioned regions -->
  <script>
// Blocked countries
const BLOCKED_COUNTRIES = ['CN', 'IR', 'KP', 'SY', 'CU', 'RU', 'BY', 'MM', 'VE', 'SD', 'AF', 'SL', 'UA', 'TR'];

// Check user's country on page load
async function checkGeoblock() {
  try {
    // Use free IP geolocation API
    const response = await fetch('https://ipapi.co/json/');
    const data = await response.json();
    
    const countryCode = data.country_code;
    
    console.log('User country:', countryCode);
    
    if (BLOCKED_COUNTRIES.includes(countryCode)) {
      // Block access
      document.body.innerHTML = `
        <div style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #1a1a1a;
          color: white;
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;
        ">
          <div>
            <h1>Access Denied</h1>
            <p>Access to this service is not available in your region.</p>
            <p style="color: #888; font-size: 14px;">Country: ${countryCode}</p>
          </div>
        </div>
      `;
      
      // Prevent any further script execution
      throw new Error('Geoblocked');
    }
  } catch (error) {
    if (error.message === 'Geoblocked') {
      throw error;
    }
    // If geolocation fails, allow access (fail-open)
    console.log('Geolocation check failed, allowing access');
  }
}

// Run check immediately
checkGeoblock();
</script>

            <form id="contact-form">
              <input type="hidden" name="contact_number" id="contact_number">
              <input class="w3-input w3-border w3-black" type="text" placeholder="Name" name="user_name" required>

            <sub>Do not enter personal information like home adresses and debit cards into this form. This form is to only be used to report content generated by SyväAI.</sub>
          </div>
          <!-- Random identifier generator for EmailJS submissions -->
          <script>
            // Generate a random 6-digit number
            function generateRandomNumber() {
              return Math.floor(100000 + Math.random() * 900000).toString();
            }
          
            // Set the random number as the value of the hidden input
            document.getElementById('contact_number').value = generateRandomNumber();
          </script>
          
          <!-- EmailJS client initialization -->
          <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
           <script type="text/javascript">
               (function() {
                   emailjs.init({
                     publicKey: "x0-D8kv0fHXzx4ozy",
                   });
               })();
           </script>
          <!-- Form submission handler wiring up EmailJS and redirects -->
          <script type="text/javascript">
window.onload = function () {
  document.getElementById('contact-form').addEventListener('submit', function (event) {
    event.preventDefault();

    // first: send the message to you
    emailjs.sendForm('service_c0vqn1d', 'template_0dr1pas', this)
      .then(() => {
        // second: auto-reply to sender
        emailjs.send('service_c0vqn1d', 'template_0dr1pas', {
          user_email: this.user_email.value,
          user_name: this.user_name.value
        });

        console.log('SUCCESS!');
        window.location.href = '/chat/suc.html';  // redirect only after success
      })
      .catch((error) => {
        console.log('FAILED...', error);
        window.location.href = '/chat/unc.html';
      });
  });
};

          </script>
