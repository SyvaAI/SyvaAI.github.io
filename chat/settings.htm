    <script type="module">
        // Firebase auth instance

        // Modal and button elements
        const changeEmailButton = document.getElementById('change-email-button');
        const changeEmailModal = document.getElementById('change-email-modal');
        const changeEmailBtn = document.getElementById('change-email-btn');
        const newEmailInput = document.getElementById('new-email');
        const currentPasswordInput = document.getElementById('current-password');

        // Open the modal when the user clicks the Change Email button
        changeEmailButton.addEventListener('click', () => {
            changeEmailModal.classList.remove('hidden');
        });

        // Close the modal when the user clicks the close button
        closeModalButton.addEventListener('click', () => {
            changeEmailModal.classList.add('hidden');
        });

        // Change email functionality when "Change Email" button is clicked
        changeEmailBtn.addEventListener('click', () => {
            const newEmail = newEmailInput.value;
            const currentPassword = currentPasswordInput.value;
            const user = auth.currentUser;

            if (user) {
                // Reauthenticate the user first
                const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
                user.reauthenticateWithCredential(credential).then(() => {
                    // Now update the email
                    user.updateEmail(newEmail).then(() => {
                        alert('Your email has been updated successfully!');
                        changeEmailModal.classList.add('hidden'); // Close the modal
                    }).catch((error) => {
                        console.error('Error updating email:', error);
                        alert('Error updating email: ' + error.message);
                    });
                }).catch((error) => {
                    console.error('Reauthentication failed:', error);
                    alert('Reauthentication failed: ' + error.message);
                });
            } else {
                alert('You are not signed in!');
            }
        });
    </script>
    <script type="module">

        // Modal and button elements
        const resetPasswordButton = document.getElementById('reset-password-button');
        const resetPasswordModal = document.getElementById('reset-password-modal');
        const closeModalButton = document.getElementById('close-modal');
        const sendResetLinkButton = document.getElementById('send-reset-link');
        const resetEmailInput = document.getElementById('reset-email');
    
        // Open the modal when the user clicks the Reset Password button
        resetPasswordButton.addEventListener('click', () => {
            resetPasswordModal.classList.remove('hidden');
        });
    
        // Close the modal when the user clicks the close button
        closeModalButton.addEventListener('click', () => {
            resetPasswordModal.classList.add('hidden');
        });
    
        // Send password reset email
        sendResetLinkButton.addEventListener('click', () => {
            const email = resetEmailInput.value;
    
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Password reset email sent! Check your inbox.');
                        resetPasswordModal.classList.add('hidden'); // Close the modal
                    })
                    .catch((error) => {
                        console.error('Error sending password reset email:', error);
                        alert('Error: ' + error.message);
                    });
            } else {
                alert('Please provide a valid email address.');
            }
        });
    </script>
